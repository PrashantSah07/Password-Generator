<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="toggle">
        <p id="toggle"></p>
    </div>

    <div class="password">
        <div class="pass">
            <h1>
                Welcome to the password generator
            </h1>

            <p>Your generated password is <span>Null</span></p>

            <div class="form">
                <form action="post">
                    <input type="radio" name="Password" id="strongPassword" value="yes">
                    <label for="funnyPassword">Strong Password</label>

                    <input type="radio" name="Password" id="weakPassword" value="yes">
                    <label for="funnyPassword">Weak Password</label>

                    <input type="radio" name="Password" id="funnyPassword" value="yes">
                    <label for="funnyPassword">Funny Password</label>
                </form>
            </div>

            <button>
                Generate Password
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
