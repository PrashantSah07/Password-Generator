<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="toggle">
        <p id="toggle"></p>
    </div>

    <div class="password">
        <div class="pass">
            <h1>
                Welcome to the password generator
            </h1>

            <p>Your generated password is <span>Null</span>
                <button id="copyTxt">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                        fill="currentColor">
                        <path
                            d="M6.9998 6V3C6.9998 2.44772 7.44752 2 7.9998 2H19.9998C20.5521 2 20.9998 2.44772 20.9998 3V17C20.9998 17.5523 20.5521 18 19.9998 18H16.9998V20.9991C16.9998 21.5519 16.5499 22 15.993 22H4.00666C3.45059 22 3 21.5554 3 20.9991L3.0026 7.00087C3.0027 6.44811 3.45264 6 4.00942 6H6.9998ZM5.00242 8L5.00019 20H14.9998V8H5.00242ZM8.9998 6H16.9998V16H18.9998V4H8.9998V6Z">
                        </path>
                    </svg>
                </button>
            </p>

            <div class="form">
                <form action="post">
                    <input type="radio" name="Password" id="strongPassword" value="yes">
                    <label for="funnyPassword">Strong Password</label>

                    <input type="radio" name="Password" id="weakPassword" value="yes">
                    <label for="funnyPassword">Weak Password</label>

                    <input type="radio" name="Password" id="funnyPassword" value="yes">
                    <label for="funnyPassword">Funny Password</label>
                </form>
            </div>

            <button id="btn">
                Generate Password
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
